<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Siya's" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">
    <div class="col-12">
    <div class="paragraph">

    <head>
        <style>
            body {
                color: white;
            }

        </style>
    </head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        .header {
            text-align: center;
            padding: 32px;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 30%;
            padding: 10px;
        }

        .column img {
            margin-top: 12px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

    <div class="header" id="myHeader">
        <h1>Siya Dixit</h1>
        <h3>Hi, I'm Siya Dixit! I am an Operations Officer of TechFish!</h3>
    </div>
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">
        <div class="col-12">
            <div class="col-12">
                <div class=""paragraph"><p>Hi, I'm Siya Dixit! I am an Operations Officer of TechFish!</p></div>
            <img src="/static/siyaassets/siyacsp.jpg" style="height: 400px" alt = "loading">
    <div class="side-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;"></div>
        <div class="<p>Click the button to display "Hello!", only if the time is less than 20:00.</p>
            <button onclick="myFunction()">Try it</button>
            <p id="demo"></p>
            <script>
function myFunction() {
  var time = new Date().getHours();
  if (time < 20) {
    document.getElementById("demo").innerHTML = "Hello!";
  }
}
            }"

        </div>
    </div>



{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
