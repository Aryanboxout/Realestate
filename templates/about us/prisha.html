    <div class="center-block" style="margin: 2% 5% 5%; text-align:left;">

                    <style>
                        body {

                    <style>
                        * {box-sizing: border-box}
                        .mySlides {display: none}
                        img {vertical-align: middle;}
                        /* Slideshow container */
                        .slideshow-container {
                            max-width: 1000px;
                            position: relative;
                            margin: auto;
                        }
                        /* Next & previous buttons */
                        .prev, .next {
                            cursor: pointer;
                            position: absolute;
                            top: 50%;
                            width: auto;
                            padding: 16px;
                            margin-top: -22px;
                            color: white;
                            font-weight: bold;
                            font-size: 18px;
                            transition: 0.6s ease;
                            border-radius: 0 3px 3px 0;
                            user-select: none;
                        }
                        /* Position the "next button" to the right */
                        .next {
                            right: 0;
                            border-radius: 3px 0 0 3px;
                        }
                        /* On hover, add a black background color with a little bit see-through */
                        .prev:hover, .next:hover {
                            background-color: rgba(0,0,0,0.8);
                        }
                        /* Caption text */
                        .text {
                            font-family: "Arial Rounded MT Bold";
                            color: #F2F2F2;
                            font-size: 15px;
                            padding: 8px 12px;
                            position: absolute;
                            bottom: 8px;
                            width: 100%;
                            text-align: center;
                        }
                        /* Number text (1/3 etc) */
                        .numbertext {
                            color: #F2F2F2;
                            font-size: 12px;
                            padding: 8px 12px;
                            position: absolute;
                            top: 0;
                        }
                        /* The dots/bullets/indicators */
                        .dot {
                            cursor: pointer;
                            height: 15px;
                            width: 15px;
                            margin: 0 2px;
                            background-color: #bbb;
                            border-radius: 50%;
                            display: inline-block;
                            transition: background-color 0.6s ease;
                        }
                        .active, .dot:hover {
                            background-color: #717171;
                        }
                        /* Fading animation */
                        .fade {
                            -webkit-animation-name: fade;
                            -webkit-animation-duration: 1.5s;
                            animation-name: fade;
                            animation-duration: 1.5s;
                        }
                        @-webkit-keyframes fade {
                            from {opacity: .4}
                            to {opacity: 1}
                        }
                        @keyframes fade {
                            from {opacity: .4}
                            to {opacity: 1}
                        }
                        /* On smaller screens, decrease text size */
                        @media only screen and (max-width: 300px) {
                            .prev, .next,.text {font-size: 11px}
                        }
                    </style>
                </head>

                    .column {
                        float: left;
                        width: 30%;
                        padding: 10px;
                    }
                    .column img {
                        margin-top: 12px;
                    }
                    /* Clear floats after the columns */
                    .row:after {
                        content: "";
                        display: table;
                        clear: both;
                    }
