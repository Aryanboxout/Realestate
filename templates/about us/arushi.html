<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Arushi's" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family: gilroy,serif;">
        <div class="col-12">
                <div class="paragraph">

                <head>
                    <style>
                        body {
                            color: white;
                        }

                    </style>
                </head>

                <style>
                * {
                box-sizing: border-box;
                }

                body {
                margin: 0;
                font-family: Arial;
                }

                .header {
                text-align: center;
                padding: 32px;
                }

                /* Create two equal columns that floats next to each other */
                .column {
                float: left;
                width: 30%;
                padding: 10px;
                }

                .column img {
                margin-top: 12px;
                }

                /* Clear floats after the columns */
                .row:after {
                content: "";
                display: table;
                clear: both;
                }
                </style>

                    <div class="header">
                        <h1>Arushi Bharadwaj</h1>
                        <h3>Hi, I'm Arushi Bharadwaj! I am the SM/OO of TechFish!</h3>
                    </div>

                    <div class="column">
                        <img src="/static/arushiassets/arushiPic1.jpg" style="height: 400px" alt = "no">
                    </div>

                    <div class="column">
                        <img src="/static/arushiassets/arushiPic2.jpg" style="height: 400px" alt = "no">
                    </div>

                </div>

            </div>
        </div>
    </div>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img:hover {
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }
        </style>
    </head>

{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
