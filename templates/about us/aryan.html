<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}
<!- This variable sets name of browser tab  -->
{% set project = "Aryan" %}
<!- This is a replacement block for Body in base.html -->
{% block body %}




    <head>
        <style>
            html, body {
                margin: 0;
                height: 100%;
                color: white;
                background-color: lightyellow;
            }
            a:link, a:visited {
                background-color: #E6E6FA;
                color: black;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active {
                background-color: #E6E6FA;
            }
        </style>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 32px;
        }
        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 30%;
            padding: 10px;
        }
        .column img {
            margin-top: 12px;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }







    </style>


    <h1>Aryan Shah</h1>
    <h3>Hi, I'm Aryan Shah! I am the Deployment Manager for CodeFish!</h3>


    <a href="https://docs.google.com/document/d/16o3o5L5B4DmtTVELuLkJn74eIoZSZdqsb6bwgiK-lzw/edit" target="_blank">pairs journal</a>
    <a href="http://127.0.0.1:8000/aryansapi" target="_blank">Aryan 99 names API</a>




    <h4>Click to toggle!</h4>
    <img id="myImage" onclick="changeImage()" src="/static/assets/saumya_images/Aryanmask.jpeg" width="450" height="600">

    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("/static/assets/saumya_images/Aryanmask.jpeg")) {
                image.src = "/static/assets/saumya_images/Maskless.jpeg";
            } else {
                image.src = "/static/assets/saumya_images/Aryanmask.jpeg";
            }
        }
    </script>




{% endblock %}

{% block background %}
{% endblock %}
