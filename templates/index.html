<!-- Extending the project layout, as this file will do minor customizations -->
{% extends "layouts/base.html" %}

<!-- Setting up variables to customize "project" details to be specific to index page -->
{% set project = "TechFish" %}
{% set overview = "https://nighthawkcodingsociety.com/projectsearch/details/Flask%20Portfolio%20Starter" %}
{% set repo = "https://github.com/nighthawkcoders/flask_portfolio/" %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .parallax {
        /* The image used */
        background-image: url("https://images.unsplash.com/photo-1484291470158-b8f8d608850d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");

        /* Set a specific height */
        min-height: 600px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    #bar {
        height:45%;
        width: 100%;
    }

    table.BarTable,th,td {
        border:1px solid black;
        border-collapse: collapse;
        line-height: 0;
    }

    td img{
        display: block;
        margin-bottom: auto;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
    }
</style>
