<!DOCTYPE html>
{% extends "layouts/base.html" %}
{% block body %}
<head>
    <title>Search</title>
</head>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="term" placeholder="enter search term">
                    <label></label> <!-- used for spacer -->
                </div>
                <button class="btn btn-primary bg-secondary" onclick="hndlr();">Search</button>
            </div>
        </div>
    </div>
</div>

<!-- result of search -->
<div class="container">
    <div class="row" id="result">
    </div>
</div>
<div id="content"></div>
<script>
    function hndlr(response) {
        for (var i = 0; i < response.items.length; i++) {
            var item = response.items[i];
            // in production code, item.htmlTitle should have the HTML entities escaped.
            document.getElementById("term").innerHTML += "<br>" + item.htmlTitle;
        }
    }
</script>
<script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyAFpultvWbm-LW1amPGoVVf9fr2h2tqPkE&cx=03aff5d16fea3401d:omuauf_lfve&q='term'">
</script>

    </body>

{% endblock %}
